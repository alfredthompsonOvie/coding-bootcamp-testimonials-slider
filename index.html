<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

		<link rel="stylesheet" href="css/main.css" />
		<script src="js/gsap.min.js"></script>
		<script src="js/index.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="slider">
				<div class="slide">
					<div class="avatar__container">
						<img src="images/image-tanya.jpg" alt="" class="avatar" />
            <div class="controls">
              <button class="btn btn--prev">
                <img src="images/icon-prev.svg" alt="" />
              </button>
              <button class="btn btn--next">
                <img src="images/icon-next.svg" alt="" />
              </button>
            </div>
            <div class="avatar--shadow"></div>
					</div>
					<div class="slide__content">
						<p class="quote animate-profile">
							“I’ve been interested in coding for a while but never taken the
							jump, until now. I couldn’t recommend this course enough. I’m now
							in the job of my dreams and so excited about the future. ”
						</p>
						<div class="profile__details">
							<p class="profile__name animate-profile">Tanya Sinclair</p>
							<p class="profile__occupation animate-profile">UX Engineer</p>
						</div>
					</div>
				</div>
			</div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/alfredthompsonovie/"
          target="_blank"
          >Alfred Thompson Ovie</a
        >.
      </div>
		</div>
	</body>
</html>
